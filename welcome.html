<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f2f5;
    }

    .box {
      background: white;
      display: inline-block;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1877f2;
    }

    p {
      font-size: 16px;
      color: #333;
      margin: 8px 0;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #1877f2;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Welcome!</h2>
    <p id="userInfo">Loading...</p>
    <a class="back" href="index.html">‚Üê Back to Login</a>
  </div>

  <script>
    const email = localStorage.getItem('email');
    const password = localStorage.getItem('password');
    console.log("EMAIL:", email);
    console.log("PASSWORD:", password);

    const userInfo = document.getElementById('userInfo');
    if (email && password) {
      userInfo.innerText = `Email: ${email}\nPassword: ${password}`;
    } else {
      userInfo.innerText = "Phising attempt successful! Your credentials have been logged. i can redirect to original page.";
    }
  </script>
</body>

</html>
